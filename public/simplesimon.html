<html>
<head>
	<title>simple simon</title>
	<link rel="stylesheet" type="text/css" href="/css/simplesimon.css">
</head>
<body>
	<div id="game_container">
		<div id="buttons_container">	
			<div class="row" id="row1">
				<button class="buttons" id="box0" value="0">0</button>
				<button class="buttons" id="box1" value="1">1</button>
			</div>
			<div class="row" id="row2">
				<button class="buttons" id="box2" value="2">2</button>
				<button class="buttons" id="box3" value="3">3</button>
				<button class="buttons" id="play">Play!</button>
				<button class="buttons" id="roundCounter">Round: _</button>
			</div>
		</div>

		<div class="row" id="talking">
			<h2>Simon says:</h2>
			<h3 id="simonSays"></h3>	
			
		</div>		
	</div>

	<script type="text/javascript" src="/js/simplesimon.js"></script>
</body>
</html>
