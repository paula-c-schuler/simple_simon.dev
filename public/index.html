<html>
<head>
	<title>simple simon</title>
	<link rel="stylesheet" type="text/css" href="/css/simplesimon.css">
</head>
<body>
	
	<div id="game_container">
		<div id="buttons_container">
			<h2 id="talk">Simon says, "Let's play!"</h2>
			<h2 id="clicks">Player Clicks: </h2>	
			<div class="row" id="row1">
				<button class="buttons" id="purple" value="0">0</button>
				<button class="buttons" id="blue" value="1">1</button>
			</div>
			<div class="row" id="row2">
				<button class="buttons" id="green" value="2">2</button>
				<button class="buttons" id="pink" value="3">3</button>
				<button class="display" id="start">Start</button>
				<button class="display" id="score">Score: _</button>
			</div>
		</div>

		<div class="row" id="talking">
				
			
		</div>	

	</div>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/js/simplesimon_jq.js"></script>
</body>
</html>
